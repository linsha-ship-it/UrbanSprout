<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct API Test</h1>
    <button onclick="testAPI()">Test Store API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API call...');
                const response = await fetch('http://localhost:5002/api/store');
                console.log('Raw response:', response);
                
                const data = await response.json();
                console.log('Parsed data:', data);
                
                if (data.success && data.data && data.data.products) {
                    resultDiv.innerHTML = `
                        <h2>✅ SUCCESS!</h2>
                        <p><strong>Total Products:</strong> ${data.data.pagination.total}</p>
                        <p><strong>Products on Page:</strong> ${data.data.products.length}</p>
                        <h3>First 10 Products:</h3>
                        <ul>
                            ${data.data.products.slice(0, 10).map(product => 
                                `<li><strong>${product.name}</strong> - ₹${product.regularPrice} (${product.category})</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>❌ API Response Issue</h2>
                        <p>Success: ${data.success}</p>
                        <p>Has Data: ${!!data.data}</p>
                        <p>Has Products: ${!!(data.data && data.data.products)}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
