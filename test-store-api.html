<!DOCTYPE html>
<html>
<head>
    <title>Store API Test</title>
</head>
<body>
    <h1>Store API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testStoreAPI() {
            try {
                console.log('Testing Store API...');
                const response = await fetch('http://localhost:5002/api/store');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                const resultsDiv = document.getElementById('results');
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <h2>✅ API Working!</h2>
                        <p><strong>Total Products:</strong> ${data.data.pagination.total}</p>
                        <p><strong>Products on Page 1:</strong> ${data.data.products.length}</p>
                        <p><strong>Categories:</strong> ${data.data.filters.categories.join(', ')}</p>
                        <h3>First 5 Products:</h3>
                        <ul>
                            ${data.data.products.slice(0, 5).map(product => 
                                `<li>${product.name} - ₹${product.regularPrice} (${product.category})</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    resultsDiv.innerHTML = `<h2>❌ API Error:</h2><p>${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<h2>❌ Connection Error:</h2><p>${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testStoreAPI();
    </script>
</body>
</html>
